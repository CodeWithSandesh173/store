<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard | Dev Sandesh Store</title>
    <link rel="icon" href="Images/icon.png">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Outfit:wght@700;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">

    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>

    <style>
        .admin-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background: rgba(255, 255, 255, 0.05);
        }

        .admin-table th,
        .admin-table td {
            text-align: left;
            padding: 15px;
            border-bottom: 1px solid var(--border);
        }

        .admin-table th {
            background: rgba(0, 0, 0, 0.3);
            color: var(--primary);
        }

        .status-pending {
            color: #ffd700;
        }

        .status-completed {
            color: #00ff00;
        }

        .action-btn {
            background: var(--card-bg);
            border: 1px solid var(--border);
            color: #fff;
            padding: 5px 10px;
            cursor: pointer;
            border-radius: 5px;
        }

        .action-btn:hover {
            border-color: var(--primary);
        }

        /* Tabs */
        .admin-tabs {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
            border-bottom: 1px solid var(--border);
        }

        .tab-btn {
            padding: 10px 20px;
            cursor: pointer;
            opacity: 0.6;
            font-weight: bold;
        }

        .tab-btn.active {
            opacity: 1;
            border-bottom: 2px solid var(--primary);
            color: var(--primary);
        }
    </style>
</head>

<body>

    <div class="container">
        <nav>
            <a href="index.html" class="logo">
                <img src="Images/icon.png" alt="" class="nav-logo-img">
                ADMIN PANEL
            </a>
            <div class="nav-links">
                <a href="index.html">Back to Store</a>
                <button onclick="logoutAdmin()" class="btn btn-outline">Logout</button>
            </div>
        </nav>

        <div style="margin-top: 30px;">
            <div class="admin-tabs">
                <div class="tab-btn active" onclick="switchTab('orders')">Orders</div>
                <div class="tab-btn" onclick="switchTab('chat')">Live Chat</div>
            </div>

            <!-- ORDERS VIEW -->
            <div id="ordersView">
                <h1>Incoming Orders</h1>
                <p id="loadingMsg">Loading orders...</p>
                <div style="overflow-x: auto;">
                    <table class="admin-table" id="ordersTable" style="display:none;">
                        <thead>
                            <tr>
                                <th>Time</th>
                                <th>Product</th>
                                <th>Price</th>
                                <th>Game ID / Email</th>
                                <th>Auth Details</th>
                                <th>Txn ID</th>
                                <th>Contact</th>
                                <th>Proof</th>
                                <th>Status</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody id="ordersBody"></tbody>
                    </table>
                </div>
            </div>

            <!-- CHAT VIEW -->
            <div id="chatView" style="display: none;">
                <h1>Customer Support</h1>
                <div class="admin-chat-layout">
                    <!-- Left: Chat List -->
                    <div class="chat-list" id="chatList">
                        <!-- Items injected by JS -->
                    </div>
                    <!-- Right: Chat Area -->
                    <div class="admin-chat-area">
                        <div style="padding: 15px; border-bottom: 1px solid var(--border); font-weight: bold;">
                            Chat with: <span id="currentChatUser" style="color: var(--primary);">Select a user</span>
                        </div>
                        <div class="chat-body" id="adminChatBody">
                            <!-- Messages -->
                        </div>
                        <div class="chat-footer">
                            <input type="text" id="adminChatInput" class="chat-input" placeholder="Reply...">
                            <button onclick="sendAdminMessage()" class="btn btn-primary">Send</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/firebase-config.js"></script>
    <script src="js/admin.js"></script>
    <script src="js/chat.js"></script>
    <script>
        function switchTab(tab) {
            document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
            document.querySelectorAll('.tab-btn')[tab === 'orders' ? 0 : 1].classList.add('active');

            document.getElementById('ordersView').style.display = tab === 'orders' ? 'block' : 'none';
            document.getElementById('chatView').style.display = tab === 'chat' ? 'block' : 'none';

            if (tab === 'chat') {
                initAdminChat();
            }
        }
    </script>
</body>

</html>
